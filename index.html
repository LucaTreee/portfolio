    <!-- Script preview immagini -->
    <script>
    (function () {
      const isReallyTouch =
        ('ontouchstart' in window && navigator.maxTouchPoints > 0) ||
        matchMedia('(hover: none) and (pointer: coarse)').matches;

      if (isReallyTouch) {
        return;
      }

      const preview = document.createElement('img');
      preview.className = 'project-preview';
      preview.style.opacity = '0';
      document.body.appendChild(preview);

      function showPreview(src) {
        if (!src) return;
        preview.src = src;
        preview.style.opacity = '1';
      }

      function hidePreview() {
        preview.style.opacity = '0';
      }

      const projectLinks = document.querySelectorAll('[data-cover]');
      projectLinks.forEach(link => {
        const src = link.dataset.cover;
        link.addEventListener('mouseenter', () => showPreview(src));
        link.addEventListener('mouseleave', hidePreview);
        link.addEventListener('focus', () => showPreview(src));
        link.addEventListener('blur', hidePreview);
        link.addEventListener('click', hidePreview);
      });
    })();
    </script>

    <script>
    document.addEventListener('touchend', () => {
      const active = document.activeElement;
      if (active && active.tagName === 'A') active.blur();
    }, { passive: true });
    </script>
